<!-- templates/blog/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .post-detail {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .post-detail img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .post-detail h1 {
            margin: 20px 0;
            color: #333;
        }
        .post-detail p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="post-detail">
        {% if post.formatted_img_url %}
        <img src="{{ post.formatted_img_url }}" alt="{{ post.title }}">
        {% else %}
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
    </div>
</body>
{% endblock %}
