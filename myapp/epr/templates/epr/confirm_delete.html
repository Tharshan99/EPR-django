{% extends "epr/base2.html" %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .delete-confirm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .delete-confirm h2 {
            margin-top: 0;
        }
        .delete-confirm p {
            margin: 10px 0;
        }
        .delete-confirm button {
            background: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-confirm button:hover {
            background: #c82333;
        }
        .cancel-link {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .cancel-link:hover {
            background: #5a6268;
        }
    </style>
</head>

<body>
    <div class="delete-confirm">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'epr:blog_list' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
